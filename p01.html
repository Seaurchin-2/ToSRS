<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>ToSpeRS</title>
        <link rel="stylesheet" href="p01.css"/>
    </head>
    <body>
        <div>
            <h1>ToSpeRS : Theory of Special Relativity Simulator</h1>
        </div>
        <br>
        
        <div id="universe">
            <!--Here is the moving space ship-->
            <img class="spaceship" src="ship.png"
            alt="빛에 가까운 속도로 등속 운동하는 우주선"></img>
            <script src="p01.js"></script>
        </div>
        
        <br>
        <div id="settings">
            <h4>Settings</h4>
            <input name="start" type="button" value="start" onclick="ship_move()">
            <input name="stop" type="button" value="stop" onclick="ship_stop()">
            <input name="velocity" type="range" max="100" min="10" step="10">
        </div>
    </body>
</html>
